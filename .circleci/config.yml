# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
defaults: &defaults
  docker:
    - image: circleci/node:13.8.0
  working_directory: ~/project


jobs:

  build:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"


  test:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"

  analyze:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"

workflows:
  CI-PipeLine:
    jobs:
      - build
      - test:
          requires:
            - build
      - analyze:
          requires:
            - test
